<ul class="nav nav-tabs" id="tabs-pane">
    <li ng-class="{active: type === 'products'}"><a ui-sref="itemsView({type: 'products'})" role="tab">Products </a></li>
    <li ng-class="{active: type === 'employees'}"><a ui-sref="itemsView({type: 'employees'})" role="tab">Employees </a></li>
</ul>
  <filter-panel type="type" data="data" key="key"></filter-panel>
  <div class='well' ng-show="!key">
    <span>No filter selected</span>
  </div>
  <row-panel items="items"></row-panel>
  <div ng-if="key">
    <nav class="text-center">
      <ul class="pagination">
        <li ng-repeat="page in pages()" ng-class="{active: page==pNum}"><a ui-sref="filteredView({type: type, key: key, p: page})">{{page}}</a></li>
      </ul>
    </nav>
  </div>
